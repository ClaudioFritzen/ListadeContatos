{% extends 'base.html' %}

{% load static %}

{% block head %}

	<link rel="stylesheet" type="text/css" href="{% static 'style-profile.css' %}">
	{% block title %} Contact Profile {% endblock  %}
{% endblock %}

{% block content %}

	<div class="container">
		
		<header class="hero">
			<a href=" {% url 'index' %} ">
				<i  class="fas fa-chevron-circle-left back-btn"></i>
			</a>
			<div class="hero-info">
				<h1 class="name">{{contatos.full_name}}</h1>
				<p  class="relationship">{{contatos.relationship}}</p>
			</div>
		</header>

		<section class="contact-info">

			<div class="info-line">
				<i class="fas fa-phone icon-gradient"></i>
				<p class="phone-number">{{contatos.phone_number}}</p>
			</div>

		

			<div class="info-line">
				<i class="fas fa-sms icon-gradient"></i>
				<p class="sms">Send Message</p>
			</div>

			

			<div class="info-line">
				<i class="fas fa-envelope icon-gradient"></i>
				<p class="email">{{contatos.email}}</p>
			</div>

			

			<div class="info-line">
				<i id="location" class="fas fa-map-marker-alt icon-gradient"></i>
				<p class="address">{{contatos.address}}</p>
			</div>
		</section>

		<a href="edit.html">
			<section class="edit-contact">
				<div class="edit-button">
					<i class="fas fa-cog icon-gradient"></i>
				</div>
			</section>
		</a>
	</div>
{% endblock  %}
