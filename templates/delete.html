{% extends 'base.html' %}

{% load static %}

{% block head %}
	<link rel="stylesheet" type="text/css" href="style-delete.css">
	{% block title %} Delete {% endblock title %}
{% endblock head %}

{% block content %}

	<div class="container">
		<header class="hero">
			<a href="edit.html">
				<i class="fas fa-chevron-circle-left back-btn"></i>
			</a>
			<div class="hero-info">
				<h1 class="name">Jane Doe</h1>
				<p class="relationship-hero">Friend</p>
			</div>
		</header>

		<section class="delete-container">
			<p>Are you sure you want to delete this contact?</p>
			<div class="delete-contact">
				<i class="fas fa-trash delete-icon"></i>
				<button class="delete-button">Delete Contact</button>
			</div>
		</section>
	</div>

{% endblock content %}
